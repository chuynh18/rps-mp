<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>rpsmp</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1>You are: <span id="player"></span>!</h1>
            </div>
            <div class="row">
                <h3><span id="watchers"></span> people are present!</h3>
            </div>
            <div class="row">
                <div class="col-md border" id="player1">
                    <div class="playerName mb-3">Player 1</div>
                    <div class="record" id="player1Record">Wins: <span id="player1Wins"></span>, Losses: <span id="player1Losses"></span>, Draws: <span id="player1Draws"></span></div>
                    <div class="player1 mb-3" id="rock1">Rock</div>
                    <div class="player1 mb-3" id="paper1">Paper</div>
                    <div class="player1 mb-3" id="scissors1">Scissors</div>
                    <div class="choice mb-3" id="player1Choice"></div>
                </div>
                <div class="col-md border" id="player2">
                    <div class="playerName mb-3">Player 2</div>
                    <div class="record" id="player2Record">Wins: <span id="player2Wins"></span>, Losses: <span id="player2Losses"></span>, Draws: <span id="player2Draws"></span></div>
                    <div class="player2 mb-3" id="rock2">Rock</div>
                    <div class="player2 mb-3" id="paper2">Paper</div>
                    <div class="player2 mb-3" id="scissors2">Scissors</div>
                    <div class="choice mb-3" id="player2Choice"></div>
                </div>
            </div>

            <div class="row mx-auto">
                <div class="mx-auto col-md" id="chatBox"></div>
            </div>
            <div class="row mx-auto">
                <form>
                    <input type="text" name="chatMsg" id="chatMsg" size="100" placeholder="enter message">
                    <input type="submit" value="Send" id="chatSubmit">
                </form>
            </div>
            
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
